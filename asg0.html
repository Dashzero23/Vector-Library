<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400"></canvas>

        <div>
            <!-- Input for vector v1 -->
            <h3>Vector 1 (Red):</h3>
            <label for="x1-coord">X-coordinate:</label>
            <input type="number" id="x1-coord" value="0">
            <label for="y1-coord">Y-coordinate:</label>
            <input type="number" id="y1-coord" value="0">

            <!-- Input for vector v2 -->
            <h3>Vector 2 (Blue):</h3>
            <label for="x2-coord">X-coordinate:</label>
            <input type="number" id="x2-coord" value="0">
            <label for="y2-coord">Y-coordinate:</label>
            <input type="number" id="y2-coord" value="0">
            
            <!-- Draw button -->
            <input type="button" value="Draw Vectors" onclick="handleDrawEvent()">

            <!-- Operation -->
            <h3>Operations:</h3>
            <label for="operation">Choose an operation:</label>
            <select id="operation">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="magnitude">Magnitude</option>
                <option value="normalize">Normalize</option>
                <option value="angleBetween">Angle between</option>
                <option value="area">Area</option>
            </select>

            <!-- Scalar -->
            <label for="scalar">Scalar Value:</label>
            <input type="number" id="scalar" value="1">

            <!-- Operation button -->
            <input type="button" value="Perform Operation" onclick="handleDrawOperationEvent()">

        </div>

        <script src="asg0.js"></script>

        <!-- Import libraries -->
        <script src="lib/cuon-matrix-cse160.js"></script>    
    </body>
</html>
